<ion-header>
    <ion-toolbar color="primary">
        <ion-title>
            Sonidos
        </ion-title>
    </ion-toolbar>
</ion-header>

<ion-content>

    <ion-list>
        <ion-item *ngFor="let animal of animales">
            <ion-avatar>
                <img [src]="animal.imagen">
            </ion-avatar>
            <h2>{{ animal.nombre }}</h2>
        </ion-item>
    </ion-list>

</ion-content>
